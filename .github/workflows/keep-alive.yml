name: Keep Render Service Alive

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping-service:
    runs-on: ubuntu-latest

    steps:
      - name: Ping health endpoint
        run: |
          curl -fsS -o /dev/null -w "%{http_code}" https://parcel-rag-backend.onrender.com/health
          echo "Service pinged at $(date)"
